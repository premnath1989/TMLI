			<script>
                var arrayTopUp;
                var arrayWithDraw;
                function FilterOptionTopUp(arrayData) {
                    return arrayData.Option == "TopUp";
                }
            
                function FilterOptionWithDraw(arrayData) {
                    return arrayData.Option == "WithDraw";
                }
            
                function getTextPenambahanForTableView(stringRow){
                    var stringPenambahan = "-";
                    for (var i=0; i<arrayTopUp.length; i++){
                        if (stringRow == arrayTopUp[i].Year){
                            stringPenambahan = arrayTopUp[i].Amount;
                            return stringPenambahan;
                        }
                    }
                    return stringPenambahan;
                }

                function getTextPenarikanForTableView(stringRow){
                    var stringPenarikan = "-";
                    for (var i=0; i<arrayWithDraw.length; i++){
                        if (stringRow == arrayWithDraw[i].Year){
                            stringPenarikan = arrayWithDraw[i].Amount;
                            return stringPenarikan;
                        }
                    }
                    return stringPenarikan;
                }
            
                function SetTopUpWithDrawInformation(JSONPOLA,JSONTopUpWithDrawData,JSONBasicPlan){
                    var arrayTopUpWithDraw = JSONTopUpWithDrawData.TopUpWithDraw;
                    var laAge = JSONPOLA.LA_Age;
                    var basicTerm = 99 - laAge;
                    var rencanaPembayaran = JSONBasicPlan.Payment_Term;
                    
                    arrayTopUp = arrayTopUpWithDraw.filter(FilterOptionTopUp);
                    arrayWithDraw = arrayTopUpWithDraw.filter(FilterOptionWithDraw);
                    
                    var table = document.getElementById("TableTopUpWithDraw");
                    for (var i=0;i<basicTerm;i++){
                        var row = table.insertRow(i+2);
                        var currentAge = parseInt(laAge) + i;
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);
                        var cell3 = row.insertCell(2);
                        var cell4 = row.insertCell(3);
                        var cell5 = row.insertCell(4);
                        var cell6 = row.insertCell(5);
                        
                        cell1.className = 'cellCenter';
                        cell2.className = 'cellCenter';
                        cell3.className = 'cellRight';
                        cell4.className = 'cellRight';
                        cell5.className = 'cellRight';
                        cell6.className = 'cellRight';
                        
                        cell1.innerHTML = i+1;
                        cell2.innerHTML = currentAge;
                        if (i < parseInt(rencanaPembayaran)){
                            cell3.innerHTML = JSONBasicPlan.Premium;
                            cell4.innerHTML = JSONBasicPlan.RegularTopUp;
                        }
                        else{
                            cell3.innerHTML = "-";
                            cell4.innerHTML = "-";
                        }
                        
                        cell5.innerHTML = getTextPenambahanForTableView(cell1.innerHTML);
                        cell6.innerHTML = getTextPenarikanForTableView(cell1.innerHTML);
                    }
                }
			</script>
